<h2>WEB</h2>
<p>Web（ウェブ）とは、インターネット上のさまざまな情報を閲覧できるようにするシステムで、World Wide Web（ワールドワイドウェブ）の略です。Webは、インターネットをよりダイナミックで対話的なメディアに変える革命的な技術として、1989年にイギリスのティム・バーナーズ・リーによって考案・開発されました。</p>
